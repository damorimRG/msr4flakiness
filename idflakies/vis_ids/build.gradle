apply plugin: 'java'

// necessary to indicate which class you want to run as main
apply plugin:'application'
mainClassName = "Main"

repositories {
   mavenCentral()         
}

jar {
    manifest {
        attributes(
            "Main-Class": mainClassName
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
   testCompile 'junit:junit:4.+'
   compile 'com.github.javaparser:javaparser-core:3.15.5'
   implementation 'com.github.javaparser:javaparser-core:3.15.5'
}